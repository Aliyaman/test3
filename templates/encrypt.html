<!DOCTYPE html>
<html>
<head>
    <title>Caesar Cipher Encryption</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <h1>Caesar Cipher Encryption</h1>
    <form id="encryptForm">
        <input type="text" name="kelime" placeholder="Enter text to encrypt" required>
        <input type="number" name="key" placeholder="Enter key (1-25)" min="1" max="25" required>
        <input type="submit" value="Encrypt">
    </form>
    <div class="result" style="display: none;"></div>
    <a href="/" class="back-button">Back to Main Page</a>
    <script src="../static/js/cipher.js"></script>
    <script>
    document.getElementById('encryptForm').onsubmit = function(e) {
        e.preventDefault();
        const text = document.querySelector('input[name="kelime"]').value;
        const key = document.querySelector('input[name="key"]').value;
        const encrypted = caesarEncrypt(text, parseInt(key));
        
        const resultDiv = document.querySelector('.result');
        resultDiv.style.display = 'block';
        resultDiv.innerHTML = `
            <p><strong>Original text:</strong> ${text}</p>
            <p><strong>Encrypted text:</strong> ${encrypted}</p>
        `;
    };
    </script>
</body>
</html>
